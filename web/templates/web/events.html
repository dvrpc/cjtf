{% extends "web/base.html" %}

{% block main %}
  <div class="row">
    <div class="column left two_thirds orange">
      <h2>Meetings and Events</h2>
      {% for event in events %}
        <a href="{% url 'web:event_detail' event.id %}">
          <p>{{event.title}}</a> - {{event.date}} - {{event.location}}</p>
        </a>
      {% endfor %}
    </div>
    <div class="column right one_third light_green">
      <p><p>
    </div>
  </div>
{% endblock %}
