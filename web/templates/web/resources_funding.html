{% extends "web/base.html" %}

{% block main %}
  <div class="row">
    <div class="column left two_thirds orange">
      <h2 class="center">Funding Resources</h2>
      <div style="margin:15px">
        <table class="responsive_table">
          <tr>
            <th>Program Name</th>
            <th>Due Date</th>
            <th>Source</th>
          </tr>
          {% for resource in resources %}
            <tr>
              <td data-th="Program Name"><a href="{{ resource.url }}">{{resource.name}}</a></td>
              <td data-th="Due Date">{{resource.due_date}}</td>
              <td data-th="Source">{{ resource.source_name }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
    <div class="column right one_third light_green">
      <p>?<p>
    </div>
  </div>
{% endblock %}
